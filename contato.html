<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style-02.css">
    <title>Contato</title>
  </head>
  <body>
        <nav>
        <a href="index.html"
          ><img src="src/img/2.png" alt="logo do 1º MCast" class="logo"
        /></a>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
        </nav>
      <main>
          
         <secion class="contact">
          <h2>Meramente ilustrativo!</h2>
          <form action="#">
              <div class="input-box">
              <div class="input-field field">
                <input
                type="text"
                  placeholder="Nome completo"
                  id="name"
                  class="item"
                  autocomplete="off"
                />
              </div>
              <div class="input-field field">
                <input
                type="text"
                  placeholder="Endereço de Email"
                  id="email"
                  class="item"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="input-box">
              <div class="input-field field">
                <input
                  type="text"
                  placeholder="Número de telefone"
                  id="number"
                  class="item"
                  autocomplete="off"
                />
              </div>
              <div class="input-field field">
                <input
                  type="text"
                  placeholder="Assunto"
                  id="subject"
                  class="item"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10"
                placeholder="Escrava sua mensagem" autocomplete="off" class="item"></textarea>
            </div>
            <button type="submit">Enviar Mensagem</button>
            </form>
        </secion>
    </main>
    <footer>
        <p>Essa página é somente visual!</p>
    </footer>
  </body>
</html>
